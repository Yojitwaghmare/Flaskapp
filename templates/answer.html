<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Answer Page!</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/answer.css') }}">
</head>
<body>
  <div class="container">
    <h2>Binary of the Number <span class="highlight">{{num}}</span> is: 
      <span class="binary">{{Convertofnum}}</span>
    </h2>

    <h1>User Records</h1>

    
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Number</th>
            <th>Binary</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for record in records %}
          <tr>
            <td>{{ record[0] }}</td>
            <td>{{ record[1] }}</td>
            <td>{{ record[2] }}</td>
            <td>
              <form method="POST" action="/delete">
                <input type="hidden" name="ID" value="{{ record[0] }}">
                <button type="submit" class="delete-btn">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <a href="/" class="back-link">Convert Another Number</a>
  </div>
</body>
</html>
